<!doctype html>
<html>

<head>
    <title>音乐生成评测</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            
    <h1 class="display-4">音乐生成结果评估</h1>
    <p class="lead">Evaluate the quality of music synthesis</p>
    <hr class="my-4">
    <p>
        感谢您参加本次实验
    </p>
    <p>
        本毕设使用深度学习模型合成了一些音乐，你需要从旋律、和弦、节奏三个角度对听到的音频进行打分
        <ul>
            <li>1（非常不好)</li>
            <li>2（比较不好)</li>
            <li>3（一般)</li>
            <li>4（比较好)</li>
            <li>5（非常好)</li>
        </ul>
        请注意，每个问题中出现的音乐可能随机
    </p>

        </div>
    </div>

    <div class="container" id="form_container">
        <form id="theForm" action="https://docs.google.com/spreadsheets/d/18DLC3gQmkK9sQhAfQwrPfPTFAaGWjP206byYIA888to/edit#gid=0" method="GET" onsubmit="return preventRepeatedSubmission();">
            
    
        <div class="card form-group" id="q1">
            <div class="card-header" >Question 1</div>
            <div class="card-body">
                <b>请比较两段音乐 </b>
            </div>
                <!--audio控件插入的音频格式：wav或mp3，mid不行-->>
                <div class="card-body">
                    <span>
                        <audio controls src="audio/out4.wav">
                            Your browser does not support the audio element.
                        </audio>
                    </span>
                </div>
            
                <div class="card-body">
                    <span>
                        <audio controls src="audio/out5.wav">
                            Your browser does not support the audio element.
                        </audio>
                    </span>
                </div>
            
            
            <div class="form-check">
                <ul id="score">
                    <li>
                        <input class="form-check-input" type="radio" name="q1" id="q1_9" value="3" required>   
                        <span>5</span>
                    </li>

                    <li>
                        <input class="form-check-input" type="radio" name="q1" id="q1_9" value="3" required>   
                        <span>4</span>
                    </li>

                    <li>
                        <input class="form-check-input" type="radio" name="q1" id="q1_9" value="3" required>   
                        <span>3</span>
                    </li>

                    <li>
                        <input class="form-check-input" type="radio" name="q1" id="q1_8" value="2" required> 
                        <span>2</span>
                    </li>

                    <li>
                        <input class="form-check-input" type="radio" name="q1" id="q1_7" value="1" required>   
                        <span>1</span>
                    </li>
                </ul>
            </div>
        </div>

        <input type="text" name="formid" value="1" hidden>
        <input type="text" name="thank" value="再次感谢您参加本次实验！" hidden>
        <input class="btn btn-info btn-lg" type="submit" value="SUBMIT" id="submitBtn">
        </form>
    </div>

    <div class="container" style="padding-top: 60px;">
        <p class="text-center text-muted">&copy; Nankai HLT</p>
    </div>

    <script type="text/javascript">
        function preventRepeatedSubmission() {
            document.getElementById('submitBtn').disabled = true;
            setTimeout("submitBtn.disabled=false;", 5000);
            return true;
        };
    </script>
</body>

</html>
